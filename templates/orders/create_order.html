{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'partials/_navbar.html' %}
 
<div class="contact-area section-padding-0-80">
   <div class="container">
       <div class="row">
           <div class="col-12">
               <div class="section-heading">
                   <h3>Criar Pedido</h3>
               </div>
           </div>
       </div>
 
       <div class="row">
           <div class="col-12">
           <p>Todos os campos são obrigatórios</p>
               <div class="contact-form-area">
                   <form action="{% url 'create_order' %}" method="post" enctype="multipart/form-data">
                           {% csrf_token %}
                           {% for field in form.visible_fields %}
                           <div class="row">
                           <div class="col-12 col-lg-12">
                               <label for="{{ field.label }}"><b>{{ field.name }}</b></label>
                           <input type="text" id="{{ field.label }}" class="form-control" name="client_name" required>
                           {% endfor %}
                            </div>
                            <div class="col-12 text-center">
                               <button class="btn delicious-btn mt-30" type="submit">Criar Pedido</button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>
 
{% endblock %}
